<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VS-Code Extensions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
</head>

<body>
    <nav class="navbar bg-nav shadow">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./images/vscode-alt.svg" alt="Logo" width="35" height="35"
                    class="d-inline-block align-text-top" />
                &nbsp;VS Code - Extensions
            </a>
            <div class="form-check form-switch">
                <input class="form-check-input" onclick="toggleTheme()" type="checkbox" role="switch"
                    id="flexSwitchCheckChecked" />
            </div>
        </div>
    </nav>

    <section id="main " class="container  border shadow mt-4 mb-4 rounded">
        <div class="row m-2">
            <div class="col-lg-3 col-md-6 col-sm-12 p-3">
                <div class="row p-1 border shadow rounded">
                    <div class="col-5 right-border" >
                        <img src="./images/vscode.svg" alt="Logo" width="75" height="75"
                    class="d-inline-block align-text-top" />
                    </div>
                    <div class="col-7">VS Code</div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 p-3">
                <div class="row p-1 border shadow rounded">
                    <div class="col-5 right-border" >
                        <img src="./images/cobalt2.Default" alt="Logo" width="75" height="75"
                    class="d-inline-block align-text-top" />
                    </div>
                    <div class="col-7">Cobalt 2</div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 p-3">
                <div class="row p-1 border shadow rounded">
                    <div class="col-5 right-border" >
                        <img src="./images/coderunner.Default" alt="Logo" width="75" height="75"
                    class="d-inline-block align-text-top" />
                    </div>
                    <div class="col-7">Code Runner</div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 p-3">
                <div class="row p-1 border shadow rounded">
                    <div class="col-5 right-border" >
                        <img src="./images/colorize.Default" alt="Logo" width="75" height="75"
                    class="d-inline-block align-text-top" />
                    </div>
                    <div class="col-7">Colorize</div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
